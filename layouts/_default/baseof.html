<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }}</title>
    {{ $style := resources.Get "main.scss" | toCSS | postCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
  </head>
  <body>
    <header role="banner">
      <a href="{{ .Site.BaseURL }}" class="logo">{{ .Site.Title }}</a>
    </header>
    <main>
      {{ block "main" . }}
        {{ .Content }}
      {{ end }}
    </main>
  </body>
</html>
