{{ define "main" }}
  <section class="resources">
    <h3>Resources</h3>
    <ul>
      {{ range where .Pages "Section" "resources" }}
        {{ .Render "li"}}
      {{ end }}
    </ul>
  </section>
  <section class="topics">
    <h3>Topics</h3>
    <ul>
      {{ range where .Pages "Section" "topics" }}
        {{ .Render "li"}}
      {{ end }}
    </ul>
  </section>
{{ end }}
